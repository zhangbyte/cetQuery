<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>多火四六级准考证查询</title>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="msg">
            <div class="weui_msg" style="padding-top: 20px">
                <div class="hd">
                    <h1 class="page_title">准考证号查询</h1>
                    <p class="page_desc">再也不用担心找不到准考证啦</p>
                </div>
                <div class="weui_opr_area">
                <form action="/query" method="post">
                    <div class="weui_cells weui_cells_form">
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"  style="text-align: left;">姓名</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" name="name" placeholder="请输入您的姓名"/>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select weui_select_after">
                            <div class="weui_cell_hd">
                                <label style="text-align: left;" class="weui_label">省份</label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="provice">
                                    <option value="32">江苏</option>
                                    <option value="11">北京</option>
                                    <option value="12">天津</option>
                                    <option value="13">河北</option>
                                    <option value="14">山西</option>
                                    <option value="15">内蒙古</option>
                                    <option value="21">辽宁</option>
                                    <option value="22">吉林</option>
                                    <option value="23">黑龙江</option>
                                    <option value="31">上海</option>                         
                                    <option value="33">浙江</option>
                                    <option value="34">安徽</option>
                                    <option value="35">福建</option>
                                    <option value="36">江西</option>
                                    <option value="37">山东</option>
                                    <option value="41">河南</option>
                                    <option value="42">湖北</option>
                                    <option value="43">湖南</option>
                                    <option value="44">广东</option>
                                    <option value="45">广西</option>
                                    <option value="46">海南</option>
                                    <option value="47">重庆</option>
                                    <option value="51">四川</option>
                                    <option value="52">贵州</option>
                                    <option value="53">云南</option>
                                    <option value="54">西藏</option>
                                    <option value="61">陕西</option>
                                    <option value="62">甘肃</option>
                                    <option value="63">青海</option>
                                    <option value="64">宁夏</option>
                                    <option value="65">新疆</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"  style="text-align: left;">学校</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" name="school" value="南京信息工程大学" placeholder="请输入您的学校名"/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"  style="text-align: left;">考场</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="number" name="examroom" placeholder="建议您输入考场号（可不填）"/>
                            </div>
                        </div>
                        <div class="weui_cells weui_cells_radio" style="margin-top: 0;">
                            <label class="weui_cell weui_check_label" for="x11">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <p style="text-align: left;">四级</p>
                                </div>
                                <div class="weui_cell_ft">
                                    <input type="radio" class="weui_check" name="type" id="x11" value="1">
                                    <span class="weui_icon_checked"></span>
                                </div>
                            </label>
                            <label class="weui_cell weui_check_label" for="x12">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <p style="text-align: left;">六级</p>
                                </div>
                                <div class="weui_cell_ft">
                                    <input type="radio" name="type" class="weui_check" id="x12" value="2" checked="checked">
                                    <span class="weui_icon_checked"></span>
                                </div>
                            </label>
                        </div>
                        
                    </div>
                    <div class="weui_cells_tips">如果查询失败，我们建议您询问同考场的同学,确定正确的考场号，考场号位于准考证号的第11-13位。还无法找到，我们也无能为力了！</div>
                    <div class="weui_btn_area">
                        <input class="weui_btn weui_btn_primary" value="确定" type="submit"></input>
                        <a href="/queryScore" class="weui_btn weui_btn_plain_primary">查询成绩(已知准考证)</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
